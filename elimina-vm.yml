---
- name: Remove virtual machine
  connection: local
  gather_facts: no
  vars_files:
    - vcenter_vars.yml

  tasks:

    - name: Elimina "{{ vm_name }}"
      vmware_guest:
#        hostname: "{{ vcenter_ip }}"
#        username: "{{ vcenter_username }}"
#        password: "{{ vcenter_password }}"
        validate_certs: no
        cluster: "{{ cluster_name }}"
        name: "{{ vm_name }}"
        state: absent
        force: yes
